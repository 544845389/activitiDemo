<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Starter</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link href="../../plugins/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
    <!-- bootstrap3Validation -->
    <link href="../../plugins/bootstrap-validation/bootstrap-ie78.css" rel="stylesheet" type="text/css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" href="../../dist/css/skins/skin-blue.min.css">
</head>

<body>



<div class="form-inline" role="form" id="toolbar">
    <button type="button"  class="btn btn-default"   data-toggle="slider" data-target="#starTaskInfoDiv"  >
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        创建一个流程
    </button>
</div>

<div class="box">
    <div class="box-header">流程列表</div>
    <div class="box-body">
        <div class="row">
            <div class="col-sm-12">
                <table id="table"
                       data-method="post"
                       data-toggle="table"
                       data-toolbar="#toolbar"
                       data-height="600"
                       data-side-pagination="server"
                       data-pagination="true"
                       data-page-list="[5, 10, 20, 50, 100, 200]"
                       data-search="true" data-show-refresh="true" data-show-toggle="true"
                       data-show-columns="true">
                    <thead>
                    <tr>
                        <th data-field="key">key</th>
                        <th data-field="version">版本</th>
                        <th data-field="name">流程名称</th>
                        <th data-field="metaInfo" data-formatter="metaInfo" >流程简介</th>
                        <th data-field="createTime">创建时间</th>
                        <th data-formatter="operateFormatter" data-events="operateEvents">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>




<!--启动流程-->
<div class="side-right transtion"  id='starTaskInfoDiv' > <!--  style="width: 70%"  -->
    <div class="box box-info">
        <div class="box-header">创建流程</div>
        <div class="box-body">


            <div class="form-group has-success">
                <label>唯一标识</label>
                <br>
                <input  class="form-control" id="key"  data-info="唯一标识" name="key" />
            </div>


            <div class="form-group has-success">
                <label>流程名称</label>
                <br>
                <input  class="form-control" id="name"   data-info="流程名称" name="name" />
            </div>

            <div class="form-group has-success">
                <label>流程描述</label>
                <br>
                <input  class="form-control" id="description"  data-info="流程描述" name="description" />
            </div>

            <div class="form-group has-success">
                <label>流程版本</label>
                <br>
                <input  class="form-control"  id="revision"  data-info="流程版本" name="revision" />
            </div>



        </div>
        <div class="box-footer">
            <button type="button" class="btn btn-danger pull-left" data-toggle="slider" data-target="#starTaskInfoDiv" >关闭</button>
            <button type="button" class="btn btn-primary" id="starTask-btn" >添加</button>
        </div>
    </div>
</div>



<!--删除流程-->
<div class="modal-dialog modal-con" role="document" id='delTaskModal'>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">删除流程</h4>
        </div>
        <div class="modal-body">
            <input type="hidden" id="delId" />
            <div class="form-group has-success">
                <p class="text-danger" >确认该删除流程嘛？</p>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>&nbsp;
            <button type="button" class="btn btn-primary" id="delTask-btn">确定</button>
        </div>
    </div>
</div>



<!--删除流程-->
<div class="modal-dialog modal-con" role="document" id='deployTaskModal'>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">部署流程</h4>
        </div>
        <div class="modal-body">
            <input type="hidden" id="deployId" />
            <div class="form-group has-success">
                <p class="text-danger" >确认该部署流程嘛？</p>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>&nbsp;
            <button type="button" class="btn btn-primary" id="deployTask-btn">确定</button>
        </div>
    </div>
</div>
