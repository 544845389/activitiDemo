<script>
        
    $(function () {

        var  userName = sessionStorage.getItem("userName");
        var  url = backUrl + myProcessPage+"?userId="+userName;
        var  params = {
            userId:userName
        }
        $.ajax({
            type: "POST",
            url: url,
            data: params,
            contentType:"application/json",
            success: function(data){
                var number = data.rows.length;
                $("#number").text(number);
            }
        });


    })        

</script>
